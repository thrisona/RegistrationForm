<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RegistrationForm</title>
</head>
<body>
    <section class="container">
        <header><strong>Registration Form</strong></header>
        <form action="#" class="form">
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" required>
        </div>
        <div class="input-box">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email address" required>
        </div>
        <div class="column">
            <div class="input-box">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter phone number" required>
            </div> 
            <div class="input-box">
                <label>Affiliation</label>
                <input type="text" placeholder="Enter affiliation" required>
            </div>
        </div> 
        <div class="field-container">
            <label>Dietary Preferences</label>
        <div class="field-box">
        <div class="field-group">
            <input type="checkbox" id="diet1" name="diet1" >
            <label for="diet1" >Vegetarian</label>
        </div>
        <div class="field-group">
            <input type="checkbox" id="diet2" name="diet2">
            <label for="diet2">Vegan</label>
        </div>
        <div class="field-group">
            <input type="checkbox" id="diet3" name="diet3" >
            <label for="diet3">Gluten-free</label>
        </div>
        <div class="field-group">
           <input type="checkbox" id="diet4" name="diet4" >
           <label for="diet4" >Nut-free</label>
        </div>
        </div>
        </div>
        <div class="input-box">
            <label>Preferred Workshop</label>
            <div class="column">
                <div class="select-box">
                    <select>
                        <option>Select</option>
                        <option>Design Thinking and Innovation</option>
                        <option>Data Analytics and Business Intelligence</option>
                        <option>Cyber Security and Data Privacy</option>
                        <option>Effective Teamwork and Collaboration</option>
                        <option>Sales and Marketing Strategies</option>
                    </select>
                </div>
            </div>  
        </div>      
            <div class="registration-box">
                <h3>Registration type</h3>
                <div class="registration-option">
                    <div class="registration">
                        <input type="radio" id="check-general attendee" name="registration" />
                        <label for="check-general attendee">General Attendee</label>
                    </div>
                    <div class="registration">
                        <input type="radio" id="check-student" name="registration"/>
                        <label for="check-student">Student</label>
                    </div>
                    <div class="registration">
                        <input type="radio" id="check-vip" name="registration"/>
                        <label for="check-vip">Vip</label>
                    </div>
                </div>
            </div>
            <button>Submit</button>            
        </form>
    </section>
</body>
</html>
